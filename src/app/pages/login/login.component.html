<div *ngIf="show" class="well">

  <form [formGroup]="myFormGroup" (ngSubmit)="login(myFormGroup)" submitted=true enctype="multipart/form data" action="/" name="myform"
    id="myform">
    <!-- value is not going in ts file    ,nopid.value-->


    <div class="CashExpenses">
      <h3>Cash Expenses</h3>
    </div>
    <div id="cont">
      <!--Name-->
      <div class="form-group row">

        <div class="col-xs-3">
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="UserName">
        </div>
        <div class="col-xs-2">
          <div [hidden]="myFormGroup.controls.username.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>
      </div>
      <!--Name-->

      <!--Password-->
      <div class="form-group row">

        <div class="col-xs-3">
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="col-xs-2">
          <div [hidden]="myFormGroup.controls.password.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>
      </div>
      <!--Password-->

    </div>

    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-2" id="login-button">
        <button type="submit" class="btn btn-primary btn-block">
          <i class="material-icons">lock_open</i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-2" id="login-button">
        <button type="button" (click)="register()" class="btn btn-primary btn-block">
          <i class="material-icons">fiber_new</i>
        </button>
      </div>
    </div>

  </form>



</div>
<div *ngIf="!show">
  <router-outlet></router-outlet>
</div>
